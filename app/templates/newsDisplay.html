

        <div ng-repeat="i in display">
            <!--<div class="row">-->
            <div class="col-sm-6 col-lg-4" >
                <div class="row well">
                <div class="row">
                    <p><h2>{{i.title}}</h2></p>
                </div>
                    <div class="row">
                        <p>  {{i.pubDate|date:'shortDate' }}</p>
                    </div>
                    <div class=" img-responsive" ng-show="i.thumbnail">
                        <img src="{{i.thumbnail._url}}" width="100%" height="200" {{i.thumbnail}} >
                    </div>
                    <div class="row">
                        <p> <h4>{{i.description}}</h4></p>
                    </div>
            </div>
            </div>
        </div>
    </div>

</div>
