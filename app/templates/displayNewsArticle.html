<div class="container-fluid">
    this is news article

    <!--<div class="col-sm-6">-->

    <div  ng-repeat="article in newsArticle" >
        <!--<div ">-->
        <div class="row well" >
            <div class=""><h4>{{article.headline}}</h4></div>
            <div class=""><h6>{{article.date|date : format : timezone}}</h6></div>
            <div class=""><h5>{{article.name}}</h5></div>

            <div class=""><h4>{{article.description}}</h4></div>


            <div ng-show="article.photo"><img  src="{{article.photo}}" width="100%" height="200" >
                <!--{{article.video}}-->
                <div class="video" ng-show="article.video" ng-video><video  vi-screen  width="100%" height="200" controls='controls'>
                    <source src="{{article.video}}" type="video/mp4"></video>




                </div>
            </div>
        </div>

    </div>
</div>
