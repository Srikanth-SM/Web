<div class="container-fluid">
    <button class="btn btn-default" onclick="history.go(-1);"> Go back</button>
    <div class="row well">
        <form  name="userForm" novalidate>
            <div>
                <label> Headline</label>
            </div>
            <div>
                <textarea  rows="3" cols="20" ng-model="headLine"></textarea>
            </div>
            <div>
                <label>Description</label>
            </div>
            <div>
                <textarea  rows="3" cols="20" ng-model="description"></textarea>
            </div>
            <div>
                <label>author</label>
            </div>
            <div>
                <textarea  rows="3" cols="20" ng-model="name"></textarea>
            </div>
            {{name}}
            <div>
                <p>
                <div>
                    <label>Select a date</label>
                </div>
                <div>
                    <input type="date" id="date" ng-model="datevalue" />
                </div>
                </p>
            </div>
            <div>
                <p> {{ datevalue | date : 'dd/MM/yyyy'}} </p>
            </div>
            <div class="row">
                <button class="btn btn-primary" ng-click="take_photo()"> Take Photo </button>
                <button class="btn btn-primary" ng-click="take_photo_From_Gallery()"> Add Photo </button>
                <button class="btn btn-primary" ng-click="add_Video()"> Add video</button>
            </div>
            <!--<div>-->

            <!--</div>-->
            <div class="row">
                <div class="col-sm-6" ng-if="photo" id="img"> <!--ng-if="photo"> <p> <img src={{photo}}> </p>-->
                    <img  src="{{photo}}" width="100%" height="200" >
                </div>
                <div class="col-sm-6 video">
                    <video ng-if="video" vi-screen  width="100%" height="200" controls='controls'>
                        <source src="{{video}}" type="video/mp4"></video>

                        <!--<video src="{{video}}" width="50%" height="200"></video>-->
                </div>
                <!--<div ng-repeat="image_link in video" > <video src="{{image_link}}" width="50%" height="200" ></video></div>-->

            </div>
            <!--<div ng-controller="geoLocation">{{location}}</div>-->
            <div>{{address}}</div>
            <div>
            <button class="btn btn-primary" ng-click="submit_news()"> Submit</button>
            </div>

        </form>


    </div>
</div>
